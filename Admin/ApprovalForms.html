<body>
    <!-- navigation bar -->

    <!-- Start of MAIN CONTENTS -->
    <main>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100" style="padding-top: 70px;">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Application Form Admin</h2>

              <form>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Name</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                </div>
                  
                  <div data-mdb-input-init class="form-outline mb-4">
                    <img> <label class="form-label" for="form3Example4cg"></label>
                    <input type="file" id="form3Example4cg" />
                  </div>
                  


                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cdg">Date and Time</label>
                    <input type="datetime-local" id="form3Example4cdg" class="form-control form-control-lg" />
                  </div>


                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cdg">Status</label> <select id="form3Example4cdg" class="form-control form-control-lg">
                      <option value="approved">Approved</option>
                      <option value="pending">Pending</option>
                      <option value="denied">Denied</option>
                    </select>
                  </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    data-mdb-button-init data-mdb-ripple-init class="btn btn-secondary btn-block btn-lg gradient-custom-4 text-body">Submit</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
